<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<header>

    <div class="jumbotron-fluid" id="jumbotron">
        <div class="container">
          <h1 class="display-4 text-center align-middle">Weather Dashboard</h1>
        </div>
      </div>

</header>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-3">
                <div class="card" id="card-1">
                    <div class="card-body" id="card-body-1">
                        Search:
                        <form class="form-inline my-2 my-lg-0">
                            <input type="text" placeholder="Enter a City!" name="city"><br>
                            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                        </form>

                    </div>

                    <hr>

                    <div class="btn-group-vertical form-group">
                        <button type="button" value="Austin" class="btn btn-md btn-primary city-buttons">Austin</button>
                        <button type="button" value="Chicago" class="btn btn-md btn-primary city-buttons">Chicago</button>
                        <button type="button" value="New York" class="btn btn-md btn-primary city-buttons">New York</button>
                        <button type="button" value="Orlando" class="btn btn-md btn-primary city-buttons">Orlando</button>
                        <button type="button" value="San Francisco" class="btn btn-md btn-primary city-buttons">San Francisco</button>
                        <button type="button" value="Seattle" class="btn btn-md btn-primary city-buttons">Seattle</button>
                        <button type="button" value="Denver" class="btn btn-md btn-primary city-buttons">Denver</button>
                        <button type="button" value="Atlanta" class="btn btn-md btn-primary city-buttons">Atlanta</b>
                    </div>

                </div>
            </div>
          
     

            <div class="col-xs-12 col-md-6 col-lg-9">
                <div class="card" id="card-2">
                    <div class="card-body text-center" id="card-body-2">
                        <h2>Current Weather:</h2>
                        <p>City: <span id="city"></span></p>
                        <img id="weather_image" src="">
                        <p>Main Weather: <span id="main_weather"></span></p>
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Description: <span id="description_weather"></span></p>
                        <p>Pressure: <span id="pressure"></span></p>
                        <p>uvIndex: <span id="UVindex"></span></p>
                    </div>
                </div>


                
                <div class="card" id="card-3">
                    <div class="card-body text-center" id="card-body-2">
                        <div id="forecast" class="form-group row"></div>
                    </div>
                </div>

            </div>

        </div>
   
    </div>

    <div class="container" id="container-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="card-4">
                    THANK YOU!
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
